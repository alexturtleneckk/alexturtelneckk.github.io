---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Categories</h1>

      {% for category in site.categories %}
        <h2>{{ category | first }}</h2>
        <ul>
          {% for post in category.last %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      {% endfor %}
    </div>
  </div>
</div>
